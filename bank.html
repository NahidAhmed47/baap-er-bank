<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank dashboard</title>
    <!-- tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite library css link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <header>
        <h1 class="text-4xl md:text-5xl font-bold text-center mt-7">
          Handle money with <span class="text-purple-600">Baap Er Bank</span>!!!
        </h1>
      </header>
      <main>
        <!-- deposit-withdraw-balance section -->
        <section class="mt-16 max-w-screen-lg mx-auto">
          <h2 class="block md:hidden text-2xl font-bold ml-5 my-3 text-slate-500	">Dashboard:</h2>
          <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 mx-5 gap-3 md:gap-7">
            <div class="bg-indigo-500	p-8 rounded-lg order-2 md:order-1">
              <h2 class="text-white text-2xl md:text-4xl ">Total Deposit</h2>
              <h2 class=" text-white text-2xl sm:text-4xl font-semibold mt-1 sm:mt-2">$<p class="inline" id="deposit-total">0.00</p></h2>
            </div>
            <div class="bg-yellow-500	p-8 rounded-lg order-3 md:order-2">
              <h2 class="text-white text-2xl md:text-4xl ">Total Withdraw</h2>
              <h2 class="text-white text-2xl sm:text-4xl font-semibold mt-1 sm:mt-2">$<span id="withdraw-total">0.00</span></h2>
            </div>
            <div class="bg-violet-500	p-8 rounded-lg order-1 md:order-3 w-100 col-span-2 sm:col-span-2 lg:col-span-1">
              <h2 class="text-white text-2xl md:text-4xl ">Balance</h2>
              <h2 class="text-white text-2xl sm:text-4xl font-semibold mt-1 sm:mt-2">$<span id="balance">720.00</span></h2>
            </div>
          </div>
        </section>
        <!-- enter amount section -->
        <section class="mb-16 mt-10 max-w-screen-lg mx-auto">
          <h2 class="block md:hidden text-2xl font-bold ml-5 my-3 text-slate-500	">Update Balance:</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 mx-5 text-center gap-4 md:gap-8">
            <div class="bg-indigo-600 p-8	md:px-16 md:py-10 rounded-lg">
              <h2 class="text-white text-2xl md:text-3xl font-semibold">Please Deposit</h2>
              <input class="block mt-4 md:mt-8 mb-3 md:mb-5 rounded-md h-10 w-9/12 mx-auto" type="text" name="" id="input-deposit" placeholder="Enter amount">
              <button class="bg-pink-600 hover:bg-pink-500 py-2 md:py-3 text-2xl font-semibold text-white rounded-md  w-6/12 mx-auto" type="submit" id="btn-deposit">Deposit</button>
            </div>
            <div class="bg-indigo-500	 p-8	md:px-16 md:py-10 rounded-lg">
              <h2 class="text-white text-2xl md:text-3xl font-semibold">Please Withdraw</h2>
              <input class="block mt-4 md:mt-8 mb-3 md:mb-5 rounded-md h-10 w-9/12 mx-auto" type="text" name="" id="input-withdraw" placeholder="Enter amount">
              <button id="btn-withdraw" class="bg-pink-600 hover:bg-pink-500 px-1 md:px-0 py-2 md:py-3 text-2xl font-semibold text-white rounded-md  w-6/12 mx-auto" type="submit">Withdraw</button>
            </div>

          </div>
        </section>
      </main>

    <!-- login js file -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <!-- flowbite library js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
